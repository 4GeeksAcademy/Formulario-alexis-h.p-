<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
    <div class="container mt-2">
        <div class="row cabecerasup">
            <nav class="navbar navbar-expand-lg bg-body-secondary">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#">Payment for example</a>
                </div>
            </nav>
            <fieldset>
                <div class="alert mt-2 alert-danger " role="alert">
                    Some fields are missing
                </div>
            </fieldset>
        </div>


        <form class="cuerpo row">
            <div class="mb-3 col-md-5">
                <label for="CardNumber" class="form-label">Card #</label>
                <input type="number" class="form-control" placeholder="XXXXXXXX-XXXXXXXX-XXXXXXXX-XXXXXXXX"
                    id="CardNumber" name="CardNumber">
            </div>
            <div class="mb-3 col-md-3">
                <label for="CVCNumber" class="form-label">CVC #</label>
                <input type="number" class="form-control" placeholder="0000" id="CVCNumber" name="CVCNumber"
                    maxlength="4">
            </div>
            <div class="mb-3 col-md-4">
                <label for="AmountNumber" class="form-label">Amount </label>
                <div class="d-flex">
                    <i class="fa-solid fa-dollar-sign"></i>
                    <input type="number" class="form-control" placeholder="Amount" id="AmountNumber"
                        name="AmountNumber">
                </div>
            </div>
            <div class="mb-3 col-md-6">
                <label for="Name" class="form-label">Name</label>
                <input type="text" class="form-control" placeholder="Your name" id="Name" name="Name">
            </div>
            <div class="mb-3 col-md-6">
                <label for="Your last name" class="form-label">Your last name</label>
                <input type="text" class="form-control" placeholder="Your last name" id="Your last name"
                    name="Your last name">
            </div>
            <div class="mb-3 col-md-6">
                <label for="City" class="form-label">City</label>
                <input type="text" class="form-control" placeholder="Valencia" id="City" name="City">
            </div>
            <div class="mb-3 col-md-3">
                <label for="State" class="form-label">State</label>
                <select name="State" placeholder="Valencia" class="form-control" id="State">
                    <option value="" disabled selected>Select a Stage</option>
                    <option value="Aldea de la hoja">Aldea Oculta de la Hoja</option>
                    <option value="Aldea Oculta de la Arena">Aldea Oculta de la Arena</option>
                    <option value="Aldea Oculta de la Nubes">Aldea Oculta de la Nubes</option>
                    <option value="Aldea Oculta de la Roca">Aldea Oculta de la Roca</option>
                    <option value="Aldea Oculta de la Niebla">Aldea Oculta de la Niebla</option>
                </select>
            </div>
            <div class="mb-3 col-md-3">
                <label for="PostalCode" class="form-label">Postal Code</label>
                <input type="number" class="form-control" id="PostalCode" name="PostalCode">
            </div>
            <div class="el amor de mi vida col-md-6">
                <label class="form-label">We accept:</label>
                <div class="mb-3 fs-2  selecion d-flex col-md-3">
                    <div class="form-check d-flex align-items-center bg-secondary">
                        <input style="font-size: 1.5rem;" class="form-check-input" type="radio" name="flexRadioDefault"
                            id="flexRadioDefault1">
                        <label class="ms-1 form-check-label" for="flexRadioDefault1">
                            <i class="fa-brands fa-cc-mastercard"></i>
                        </label>
                    </div>
                    <div class="form-check fs-2 d-flex align-items-center  bg-secondary">
                        <input style="font-size: 1.5rem;" class="form-check-input" type="radio" name="flexRadioDefault"
                            id="flexRadioDefault2" checked>
                        <label class="ms-1 form-check-label" for="flexRadioDefault2">
                            <i class=" fa-brands fa-cc-visa"></i>
                        </label>
                    </div>
                    <div class="form-check fs-2 d-flex align-items-center  bg-secondary">
                        <input style="font-size: 1.5rem;" class="form-check-input" type="radio" name="flexRadioDefault"
                            id="flexRadioDefault2" checked>
                        <label class=" ms-1 form-check-label" for="flexRadioDefault2">
                            <i class=" fa-brands fa-cc-diners-club"></i>
                        </label>
                    </div>
                    <div class="form-check fs-2 d-flex align-items-center bg-secondary pe-2">
                        <input style="font-size: 1.5rem;" class="form-check-input" type="radio" name="flexRadioDefault"
                            id="flexRadioDefault2" checked>
                        <label class="ms-1 form-check-label" for="flexRadioDefault2">
                            <i class=" fa-brands fa-cc-amex"></i>
                        </label>
                    </div>
                </div>
            </div>

            <div class="mb-3 d-flex flex-wrap col-md-6">
                <label class="form-label" for="Message">Message:</label>
                <textarea style="height: 100px;" class="form-control no-resize" name="Message"></textarea>
            </div>
        </form>

        <div class="final_pagina row">
            <nav class="bg-body-secondary col-md-12 navbar navbar-expand-lg justify-content-end">
                <div class="">
                    <button type="button" class="btn btn-secondary">Cancel</button>
                    <button type="button" class="btn btn-primary me-3">Send</button>
                </div>
            </nav>
        </div>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
